<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هنرستان سپهری راد - سیستم حضور و غیاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">هنرستان سپهری راد</h1>
            <p class="text-white/80 text-lg">سیستم حضور و غیاب آنلاین</p>
        </div>

        <div class="card-glass rounded-2xl p-8 shadow-2xl">
            <div id="errorMessage"
                class="hidden mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm"></div>
            <div id="successMessage"
                class="hidden mb-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700 text-sm"></div>

            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">نام کاربری</label>
                    <div class="relative">
                        <i class="fas fa-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" name="username"
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="نام کاربری خود را وارد کنید" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">رمز عبور</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" name="password"
                            class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="رمز عبور خود را وارد کنید" required>
                        <button type="button" id="togglePassword"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full btn-primary text-white font-medium py-3 px-4 rounded-xl flex items-center justify-center gap-2">
                    <span id="btnText">ورود به سیستم</span>
                    <div id="loadingSpinner" class="hidden loading"></div>
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>سیستم مدیریت حضور و غیاب دانش آموزان</p>
            </div>
        </div>

        <div class="mt-8 text-center text-white/60 text-sm">
            <p>© 2024 هنرستان سپهری راد. تمامی حقوق محفوظ است.</p>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
