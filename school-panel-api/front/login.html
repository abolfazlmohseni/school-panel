<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - هنرستان سپهری راد</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .auth-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md auth-container">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">سپهری راد</h1>
                <p class="text-black/60 text-lg">حضور غیاب آنلاین دانش آموزان</p>
            </div>

            <div class="bg-white/95 backdrop-blur-sm rounded-3xl p-8 shadow-2xl border border-white/20">
                <!-- نمایش خطا -->
                <div id="error-message" class="hidden mb-6">
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm"
                        id="error-text"></div>
                </div>

                <!-- فرم ورود -->
                <form id="login-form" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">نام کاربری</label>
                        <input id="username" type="text" placeholder="نام کاربری خود را وارد کنید"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">رمز عبور</label>
                        <div class="relative">
                            <input id="password" type="password" placeholder="رمز عبور خود را وارد کنید"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                            <button type="button" id="toggle-password"
                                class="password-toggle absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="bg-blue-600 hover:bg-blue-700 w-full py-3 px-4 text-white font-medium rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
                        <span id="btn-text">ورود</span>
                        <svg id="loading-spinner" class="hidden w-5 h-5 animate-spin text-white" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ذخیره توکن در localStorage
        function saveToken(token) {
            localStorage.setItem('auth_token', token);
        }

        // ذخیره اطلاعات کاربر در localStorage
        function saveUser(user) {
            localStorage.setItem('user', JSON.stringify(user));
        }

        // نمایش خطا
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // پنهان کردن خطا
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // نمایش/پنهان کردن رمز عبور
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('svg');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>`;
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>`;
            }
        });

        // ارسال فرم ورود
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');

            // اعتبارسنجی اولیه
            if (!username || !password) {
                showError('لطفاً نام کاربری و رمز عبور را وارد کنید');
                return;
            }

            hideError();

            // نمایش حالت در حال بارگذاری
            submitBtn.disabled = true;
            btnText.textContent = 'در حال ورود...';
            spinner.classList.remove('hidden');

            try {
                // ارسال درخواست به API
                const response = await fetch('/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'خطا در ورود');
                }

                // ذخیره توکن و اطلاعات کاربر
                saveToken(data.data.token);
                saveUser(data.data.user);

                // انتقال به داشبورد بر اساس نقش
                if (data.data.user.role === 'admin') {
                    window.location.href = '/frontend/admin/dashboard.html';
                } else {
                    window.location.href = '/frontend/teacher/dashboard.html';
                }

            } catch (error) {
                showError(error.message || 'خطا در ارتباط با سرور');
            } finally {
                // بازنشانی دکمه
                submitBtn.disabled = false;
                btnText.textContent = 'ورود';
                spinner.classList.add('hidden');
            }
        });

        // اگر کاربر قبلاً وارد شده، به داشبورد منتقلش کن
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    if (userData.role === 'admin') {
                        window.location.href = '/frontend/admin/dashboard.html';
                    } else {
                        window.location.href = '/frontend/teacher/dashboard.html';
                    }
                } catch (e) {
                    localStorage.clear();
                }
            }
        });
    </script>
</body>

</html>
